name: Deploy

on:
  push:
    branches:
      - master  # Ensure this matches your main branch

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Check dist directory contents
        run: ls -R dist

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4  # Changed from v4 to v3 for consistency
        with:
          name: production-files
          path: ./dist
          if-no-files-found: error  # Added to fail explicitly if no files are found

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    permissions:  # Added explicit permissions
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./dist  # Made path consistent with upload

      - name: List files in dist after download
        run: ls -R ./dist

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Changed from v4 to v3 (latest stable)
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
